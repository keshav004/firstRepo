<form #myform="ngForm">
<div class="card border-primary" style="max-width: 100rem;">
  <div class="card-header bg-primary border-success">Create Person</div>
  <div class="card-body text-success bg-transparent">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"  name="name" ngModel>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" rows="3" name="email" ngModel>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" rows="3" data-date-format="yyyy-mm-dd" class="form-control" ngModel>
      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar</label>
        <input type="text" id="avatar" class="form-control" name="avatar" ngModel>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" rows="3" name="country"  ngModel>
      </div>
  </div>
  <div class="card-footer bg-transparent border-success">
    <button type="submit" class="btn btn-primary" (click)="createPerson(myform.value)">Submit</button>
  </div>
</div>
</form>
